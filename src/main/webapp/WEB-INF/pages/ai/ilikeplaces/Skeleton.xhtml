<script type="text/javascript">
    //Thanks! http://stackoverflow.com/questions/667555/detecting-idle-time-in-javascript-elegantly

    idleTime = 0;

    //Increment the idle time counter every second.
    var idleInterval = setInterval("timerIncrement()", 1000);

    function timerIncrement() {
        idleTime++;
    }

    //Zero the idle timer on mouse movement.
    function idleReset() {
        idleTime = 0;
    }
    $(this)
            .bind("click", idleReset)
            .bind("keydown", idleReset)
            .bind("mousedown", idleReset)
            .bind("mousemove", idleReset)
            .bind("scroll", idleReset);

    playing = document.getElementsByName("AutoplayControlsPlayState")[0].value;
    carouselShowing = false;

    setInterval("play()", 5000);

    function play() {
        if (playing && idleTime > 5) {
            var HTMLElement = document.getElementsByName("AutoplayControlsTimeout")[0];
            fireEvent(HTMLElement, 'click');
        }
    }

    function fireEvent(element, event) {
        if (document.createEventObject) {
            // dispatch for IE
            var evt = document.createEventObject();
            return element.fireEvent('on' + event, evt)
        }
        else {
            // dispatch for firefox + others
            var evt = document.createEvent("HTMLEvents");
            evt.initEvent(event, true, true); // event type,bubbling,cancelable
            return !element.dispatchEvent(evt);
        }
    }

</script>

<script type="text/javascript">

    ORIGINAL_DOCUMENT_TITLE = document.title;//Man, don't change this!

    var lastUpdateTimeOfMorpheusDreams = (new Date()).getTime();
    function clearMorpheusDreams() {
        if ((new Date()).getTime() - lastUpdateTimeOfMorpheusDreams > 10000) {
            $('.Morpheus_Dreams').slideUp();
            $('.Morpheus_Dreams_State').empty();
            $('.Morpheus_Dreams_Action').empty();
            $('.Morpheus_Dreams_Result').empty();
            $(document).attr("title", ORIGINAL_DOCUMENT_TITLE);
        }
    }

    setInterval('clearMorpheusDreams()', 5000);

    jQuery(document).ready(
            function ($) {
                $(".vtip").unbind().hover(
                        function (e) {
                            $('.Morpheus_Dreams_State').empty();
                            $('.Morpheus_Dreams_Action').empty();
                            $('.Morpheus_Dreams_Result').empty();

                            if (this.title.indexOf("|") == -1) {
                                $('.Morpheus_Dreams_State').text('_');
                                $('.Morpheus_Dreams_Action').text(this.title);
                                $('.Morpheus_Dreams_Result').text('_');
                                $(document).attr("title", this.title);
                            } else {
                                var Morpheus_Dreams_SAR_Array = this.title.split("|");
                                $('.Morpheus_Dreams_State').text(Morpheus_Dreams_SAR_Array[0]);
                                $('.Morpheus_Dreams_Action').text(Morpheus_Dreams_SAR_Array[1]);
                                $('.Morpheus_Dreams_Result').text(Morpheus_Dreams_SAR_Array[2]);
                                $(document).attr("title", Morpheus_Dreams_SAR_Array[1]);
                            }

                            $('.Morpheus_Dreams').slideDown();

                            lastUpdateTimeOfMorpheusDreams = (new Date()).getTime();

                        },
                        function () {
                        }
                );
            }
    );

    jQuery(document).ready(
            function ($) {
                $("#JSLinkToJSFriends").click(
                        function (event) {
                            event.preventDefault();
                            $('html,body').animate(
                                    {
                                        scrollTop: $(".JSFriends").offset().top
                                    },
                                    500
                            );

                        }
                );
            }
    );


    function JUpdateDocument(object) {
        $('.fillPageType').addClass($('.pageType').attr('value'));
    }

</script>
